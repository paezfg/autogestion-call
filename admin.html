<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-6">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Dashboard de Supervisión</h1>
            <p class="text-gray-500 text-sm">Estado en tiempo real de las instalaciones.</p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">🚨 Alertas</h2>
                <div id="alerts-container" class="w-full text-center text-sm space-y-2">
                    <p class="text-gray-400">No hay alertas.</p>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">🚽 Estado de Ocupación</h2>
                <div id="occupancy-container" class="space-y-3"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Fila Piso 3</h2>
                <div id="queue-floor-3" class="flex flex-col space-y-2 max-h-[300px] overflow-y-auto pr-2"></div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Fila Piso 4</h2>
                <div id="queue-floor-4" class="flex flex-col space-y-2 max-h-[300px] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzIuay4WjQu2OcW1wb9ZQhRnzxU4tqLg8IhDNGiLV58m9NfYsZfOHcpATnVeVnWXziw/exec';

        async function fetchData() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getAdminData`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                renderAlerts(data.alerts);
                renderOccupancyAndQueues(data.floorData);

            } catch (error) {
                console.error("Error al obtener datos:", error);
                document.getElementById('alerts-container').innerHTML = '<p class="text-red-500 text-center text-sm">Error de conexión.</p>';
            }
        }

        function renderAlerts(alerts) {
            const container = document.getElementById('alerts-container');
            container.innerHTML = '';
            if (alerts && alerts.length > 0) {
                alerts.forEach(msg => {
                    container.innerHTML += `<div class="bg-red-50 text-red-700 p-2 rounded-lg font-medium text-sm shadow-inner">${msg}</div>`;
                });
            } else {
                container.innerHTML = '<p class="text-gray-400 text-sm">No hay alertas.</p>';
            }
        }

        function renderOccupancyAndQueues(floorData) {
            const occupancyContainer = document.getElementById('occupancy-container');
            occupancyContainer.innerHTML = '';

            ['3', '4'].forEach(piso => {
                const data = floorData[piso];
                const queueContainer = document.getElementById(`queue-floor-${piso}`);
                queueContainer.innerHTML = '';

                // Renderizar panel de ocupación
                const occupant = data.occupant;
                let nameText = occupant 
                    ? `<span class="font-bold text-base">${occupant.nombre}</span>`
                    : '<span class="font-bold text-base text-green-600">Libre</span>';
                let statusClass = occupant ? 'bg-orange-50 text-orange-700' : 'bg-green-50 text-green-700';
                
                occupancyContainer.innerHTML += `
                    <div class="p-3 rounded-lg flex items-center justify-between shadow-sm ${statusClass}">
                        <span class="font-medium text-base">Piso ${piso}</span> ${nameText}
                    </div>`;

                // Renderizar panel de fila de espera para el piso
                const combinedQueue = [];
                if (occupant) {
                    combinedQueue.push({ ...occupant, estado: 'En Baño' });
                }
                if (data.queue) {
                    data.queue.forEach(p => combinedQueue.push(p));
                }
                
                if (combinedQueue.length === 0) {
                    queueContainer.innerHTML = '<p class="text-gray-400 text-center text-sm">Fila vacía.</p>';
                } else {
                    combinedQueue.forEach(person => {
                        let statusInfo = '';
                        let icon = '👤';
                        let mainClass = 'bg-white border-gray-200';
                        
                        if (person.estado === 'En Baño') {
                            mainClass = 'bg-red-50 border-red-500';
                            icon = '🚽';
                            statusInfo = `<div class="text-xs text-red-600 font-semibold">Salió a las ${person.salida}</div>`;
                        } else if (person.estado === 'Turno Asignado') {
                            mainClass = 'bg-blue-50 border-blue-500';
                            icon = '➡️';
                            statusInfo = `<div class="text-xs text-blue-600 font-semibold">Próximo en la fila</div>`;
                        } else { // En Fila
                             statusInfo = `<div class="text-xs text-gray-500">En espera</div>`;
                        }

                        queueContainer.innerHTML += `
                            <div class="flex items-center p-3 rounded-lg shadow-sm border-l-4 ${mainClass}">
                                <div class="flex-shrink-0 flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 mr-4">
                                    <span class="text-xl">${icon}</span>
                                </div>
                                <div class="flex-grow">
                                    <div class="text-sm font-bold">${person.nombre}</div>
                                    ${statusInfo}
                                </div>
                            </div>`;
                    });
                }
            });
        }

        // Iniciar el ciclo de actualización
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
